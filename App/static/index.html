<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Annotation WebApp</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <div class="row">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Web Annotation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">documents</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center mt-4 mb-4">
            <h1>Documents</h1>
        </div>
    </div>
    
    <div class="container">
        <div style="max-height: 64vh; overflow-y: scroll;">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style="width: 0px;"></th>
                        <th>Title</th>
                        <th>File</th>
                        <th>Annotations</th>
                        <th>Uploaded</th>
                        <th style="width: 0px"></th>
                    </tr>
                </thead>
                <tbody id="table">
                    
                </tbody>
            </table>
        </div>
        <div class="col-md-2 mt-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalId">Upload File</button>
        </div>
    </div>

    <div class="modal fade" id="modalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Uploading</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form" action="documents" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="container">
                        <div>
                            <label for="title" class="form-label">Title:</label>
                            <input class="form-control" placeholder="Title" name="title" type="text" id="title">
                        </div>
                        <div>
                            <label for="formFile" class="form-label">File:</label>
                            <input class="form-control" type="file" name="file" id="formFile" accept="text/plain">
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="submitButton" type="submit" class="btn btn-primary">Upload</button>
                    <div id="uploadMessage" class="w-100">
                    </div>
                  
                </div>
            </form>
            
          </div>
        </div>
      </div>

    <script src="/static/Js/documents.js"></script>
</body>

</html>
